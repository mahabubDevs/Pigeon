name: 🚀 Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Connect to Server & Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.SSH_PATH }}

            # Pull latest code
            git reset --hard
            git clean -fd
            git pull origin main

            # Remove old build/cache folders
            rm -rf dist/       # TypeScript build folder
            rm -rf .next/      # Next.js build folder
            rm -rf node_modules

            # Fresh install & build
            npm install
            npm run build

            # Restart PM2 processes individually
            pm2 delete server || true
            pm2 start dist/app.js --name server

            pm2 delete nextjs-app || true
            pm2 start npm --name nextjs-app -- start --prefix frontend
